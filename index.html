<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportify</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="music-container">
        <h1 id="playlist-title">Playlist Hashtag</h1>
        <img id="cover" alt="Disc Cover">
        <audio id="audio"></audio>
        <div id="below-cover">
            <div id="song-info">
                <div id="song-name">Nome da m√∫sica</div>
                <div id="band-name" class="ligth-color">Nome da banda</div>
            </div>
            <button id="like" class="button ligth-color"><i class="bi bi-heart"></i></button>
        </div>
        <div id="progress-bar">
            <div id="current-progress"></div>
        </div>
        <div id="button-container">
            <button id="shuffle" class="button"><i class="bi bi-shuffle"></i></button>
            <button id="previous" class="button button-navigate"><i class="bi bi-skip-backward-circle"></i></button>
            <button id="play" class="button button-biggest"><i class="bi bi-play-circle"></i></button>
            <button id="next" class="button button-navigate"><i class="bi bi-skip-forward-circle"></i></button>
            <button id="repeat" class="button"><i class="bi bi-arrow-counterclockwise"></i></button>
        </div>
    </div>
   
    <script src="/script.js"></script>
</body>
</html>
