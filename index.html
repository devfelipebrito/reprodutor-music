<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportify</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="music-container">
        <h1 id="playlist-title">Playlist Hashtag</h1>
        <img id="cover" src="./assets/gusttavolima.png" alt="Gustavo Lima">
        <div id="below-cover">
            <div id="song-info">
                <div>Nome da m√∫sica</div>
                <div>Nome da banda</div>
            </div>
            <div id="like" class="button"><i class="bi bi-heart"></i></div>
        </div>
        <div>Barra de progresso</div>
        <div id="button-container">
            <div id="shuffle" class="button"><i class="bi bi-shuffle"></i></div>
            <div id="precious" class="button button-navigate"><i class="bi bi-skip-backward-circle"></i></div>
            <div id="play" class="button button-biggest"><i class="bi bi-play-circle"></i></div>
            <div id="next" class="button button-navigate"><i class="bi bi-skip-forward-circle"></i></div>
            <div id="repeat" class="button"><i class="bi bi-arrow-counterclockwise"></i></div>
        </div>
    </div>
   
</body>
</html>
